<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://kit.fontawesome.com/cs4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1>Flag</h1>

      <div class="input-field">

        <input type="text" placeholder="Name">
      </div>

      <div class="input-field">

        <input placeholder="Answer" id="password">

      </div>
      <p><button id="go">Submit Answer</button></p>


    </div>
  </div>
  <hr class="li" style="width:100%;text-align:left;margin-left:0">

</body>

<script>
  const checkPassword = () => {
    const v = document.getElementById("password").value;
    const p = Array.from(v).map(a => 0xCafe + a.charCodeAt(0));

    if (p[0] === 52032 &&
      p[6] === 52076 &&
      p[5] === 52071 &&
      p[1] === 52080 &&
      p[9] === 52067 &&
      p[10] === 52063 &&
      p[4] === 52073 &&
      p[3] === 52063 &&
      p[8] === 52066 &&
      p[7] === 52069 &&
      p[2] === 52067 &&
      p[11] === 52066) {
      window.location.replace("form.html");
    } else {
      alert("Wrong password!");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("go").addEventListener("click", checkPassword);
    document.getElementById("passw").addEventListener("keydown", e => {
      if (e.keyCode === 13) {
        checkPassword();
      }
    });
  }, false);
</script>

</body>

</html>
